<h2 class="content-block">Cadastro</h2>

<app-cidade-estado 
    [labelEstado]="'Estado'" 
    [labelCidade]="'Cidade'"
    (estadoSelecionadoValue)="receberEstadoSelecionado($event)"
    (cidadeSelecionadaValue)="receberCidadeSelecionada($event)"

    [cidadePadrao]="2"
></app-cidade-estado>

<p>Estado Selecionado: {{ estadoSelect }}</p>
<p>Cidade Selecionada: {{ cidadeSelect }}</p>
